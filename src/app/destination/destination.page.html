<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titre">
      Liste des destinations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar class='searchbar' animated="true" placeholder="Nom d'une destination" [debounce]="1000" (ionChange)="handleChange($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of results" (click)="passerdesparamatres(item)">
      <ion-label>
        <h2>{{item}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
